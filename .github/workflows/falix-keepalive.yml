name: Falix Timer Keepalive Bot

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/40 * * * *'
  workflow_dispatch:

jobs:
  timer-keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Run navigation waitUntil guard
      run: node scripts/ci-guard.js
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Falix timer keepalive (Add time click)
      env:
        FALIX_EMAIL: ${{ secrets.FALIX_EMAIL }}
        FALIX_PASSWORD: ${{ secrets.FALIX_PASSWORD }}
        FALIX_BASE_URL: ${{ secrets.FALIX_BASE_URL || 'https://client.falixnodes.net' }}
        FALIX_TIMER_ID: ${{ secrets.FALIX_TIMER_ID || '2330413' }}
        CLICK_INTERVAL_MS: ${{ secrets.CLICK_INTERVAL_MS || '2400000' }}
        HEADLESS: ${{ secrets.HEADLESS || 'true' }}
      run: npm run keepalive
    
    - name: Upload diagnostic artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: falix-diagnostics-${{ github.run_number }}
        path: /tmp/falix-*.png
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Upload HTML diagnostics
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: falix-html-${{ github.run_number }}
        path: /tmp/falix-*.html
        retention-days: 7
        if-no-files-found: ignore